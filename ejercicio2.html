<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="JS/style.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title> Modulo3JS Parte 2  </title>
</head>
<body>

    <header>
         <h1> Ejercicio 2</h1>   
    </header>
    <main>

        <div class="container">
            <form>
                <div class="form-group">
                    <label>Count Up</label>
                    <textarea class="form-control" rows="5" onkeyup="count_up(this);" maxlength="80"></textarea>
                    <span class="text-muted pull-right" id="count1">0</span>
                </div>
                <br><br>
                <div class="form-group">
                    <label>Count Down</label>
                    <textarea class="form-control" rows="5" onkeyup="count_down(this);"></textarea>
                    <span class="text-muted pull-right" id="count2">90</span>
                </div>
            </form>
        </div>

    </main>

    
</body>
</html>
